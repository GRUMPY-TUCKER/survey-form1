<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
<h1 id="title">A Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <fieldset>
    <label id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
    <label id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
    <label id="number-label">Age(optional): <input id="number" name="number" type="number" min="13" max="40" placeholder="Age" required /></label>
    <label for="referrer">Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
  </fieldset>
  <fieldset>
        <p class="first">Would you recommend our course to a friend?</p>
        <p>
        <label for="definately"><input id="definately" type="radio" name="recommendation" class="inline" value="1" checked />Definately</label></p>
       <p> <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" value="2"/> Maybe</label></p>
       <p> <label for="not sure"><input id="not sure" type="radio" name="recommendation" class="inline" value="3" />Not Sure</label></p>
      </fieldset>
      <fieldset>
        <p class="second"><label>What is our favourite feature of our course cirriculum?</label></p>
        <select id="dropdown" name="referrer">
            <option value="">select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Open Source Contributions</option>
            <option value="3">Projects</option>
            <option value="4">Community</option>
            <option value="5">Others</option>
          </select>
      </fieldset>
      <fieldset>
        <p class="third">What would you like to see improved? (Check all that apply)</p>
        <p>
        <label for="front-end-projects"><input id="front-end-projects" type="checkbox" name="recommendation" class="inline" value="1" />Front-End Projects</label></p>
        <p>
        <label for="back-end-projects"><input id="back-end-projects" type="checkbox" name="recommendation" class="inline" value="2" />Back-End Projects</label></p>
        <p>
        <label for="challenges"><input id="challenges" type="checkbox" name="recommendation" class="inline" value="3" />Challenges</label></p>
        <p>
        <label for="data-visualization"><input id="data-visualization" type="checkbox" name="recommendation" class="inline" value="4" />Data Visualisation</label></p>
        <p>
        <label for="open-source-community"><input id="open-source-community" type="checkbox" name="recommendation" class="inline" value="5" />Open Source Community</label></p>
      <p><label for="full-stack-projects"><input id="full-stack-projects" type="checkbox" name="recommendation" class="inline" value="6" />Full Stack Projects</label></p>
      </fieldset>
      <fieldset>
        <p><label for="suggestions">Any comments or suggestions?</label></p>
        <p>
          <textarea id="suggestions" name="suggestions" rows="10" cols="50" placeholder="Enter your comment here..."></textarea>
        </p>
        </label>
      </fieldset>
    </main>
    </form>
    <footer>
      <form id="survey-form">
      <input id="submit" type="submit" value="Submit" />
    </footer>
    </form>
  </body>
  </html>
